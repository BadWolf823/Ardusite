<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавление проекта</title>
    <link rel="stylesheet" href="styles/project-header.css">
    <link rel="stylesheet" href="styles/footer.css">
    <link rel="stylesheet" href="styles/nav-mobile.css">
    <link rel="stylesheet" href="styles/project-mobile.css">
    <link rel="stylesheet" href="styles/project.css">
</head>
<body>
    <main class="main">
        <main class="main">
            <h1 class="title">Создайте свой собсвтенный проект</h1>
            <form action="form.php">
                <div class="about-project">
                    <div class="about-project__main-image">
                        <input type="file" id="main-image" class="about-project__input-main-image" accept="image/*" required>
                        <label for="main-image" class="about-project__label">Загрузите сюда обложку проекта</label>
                    </div>
                    
                    <div class="about-project__information">
                        <div class="about-project__only-text">
                            <div class="about-project__title">
                                <input class="about-project__input-title" type="text" placeholder="Название проекта" id="title" required>
                            </div>
                            <!--
                            <div class="about-project__master">
                                <input type="text" placeholder="Автор"
                            </div>-->
                            <div class="about-project__text">
                                <textarea id="about-project" placeholder="Подробная информация о проекте" class="about-project__input-text"></textarea>
                            </div>
                            
                        </div>
                    </div>
                </div>
                <div class="parts">
                    <h2 class="parts__title subtitle">Компоненты и расходные материалы</h2>
                    <div class="parts__list">
                        <div class="parts__item">
                            <div class="parts__item-image">
                                <input type="file" id="part1-image" class="about-project__input-part-image" accept="image/*">
                                <label for="part1-image" class="parts__label">Загрузите изображение компонента</label>
                            </div>
                            <div class="parts__item-title">
                                <input type="text" id="part1-title" class="about-project__input-part-title" placeholder="Название компанента">
                            </div>
                            <p class="parts__item-number">x 1</p>
                        </div>
                        <div class="parts__item parts__item--add">
                            <button>
                                +
                            </button>
                        </div>
                    </div>
                </div>
                <div class="connect">
                    <h2 class="connect__title subtitle">Схема</h2>
                    <div class="connect__image">
                        <input type="file" id="scheme-image" class="connect__input-scheme" accept="image/*">
                        <label for="scheme-image" class="parts__label">Загрузите схему подключения</label>
                    </div>
                    
                </div>
                <div class="sketch">
                    <h2 class="sketch__title subtitle">Код</h2>
                    <div class="sketch__around-code">
                        <textarea class="sketch__code"></textarea>
                    </div>
                </div>
            </form>
        </main>
    </main>
</body>
</html>
