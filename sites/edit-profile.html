<main class="main">
    <div class="edit">
        <h1 class="edit__h">
            Редактирование профиля
        </h1>
        <div class="forms">
            <form class="form-edit" id="edit-email">
                <h2 class="form-edit__h">Изменение адреса электронной почты</h2>
                <fieldset class="fieldset">
                    <label for="email" class="fieldset__label">Новый адрес электронной почты</label>
                    <input type="email" id="email" placeholder="email" class="fieldset__input" required>
                </fieldset>
                <fieldset class="fieldset">
                    <label for="email-pass" class="fieldset__label">Пароль</label>
                    <input type="password" id="email-pass" placeholder="Пароль" class="fieldset__input" required>
                </fieldset>
                <button class="form-edit__submit" type="submit">Изменить адрес электронной почты</button>
            </form>
            <form class="form-edit" id="edit-pass">
                <h2 class="form-edit__h">Изменение пароля</h2>
                <fieldset class="fieldset">
                    <label for="email" class="fieldset__label">Старый пароль</label>
                    <input type="password" id="pass-old" placeholder="Старый пароль" class="fieldset__input" required>
                </fieldset>
                <fieldset class="fieldset">
                    <label for="pass-new" class="fieldset__label">Пароль</label>
                    <input type="password" id="pass-new" placeholder="Новый пароль" class="fieldset__input" required>
                </fieldset>
                <fieldset class="fieldset">
                    <label for="pass-rep" class="fieldset__label">Повторите пароль</label>
                    <input type="password" id="pass-rep" placeholder="Повторите пароль" class="fieldset__input" required>
                </fieldset>
                <button class="form-edit__submit" type="submit">Изменить пароль</button>
            </form>
        </div>
