<main class="main">
    <h1 class="main__title">Добавление проекта</h1>
    <div class="content">
        <form class="form" id="form">
            <div class="group">
                <h2 class="group__title">Общая информация</h2>
                <div class="fieldset">
                    <label for="name-project" class="fieldset__label">Название проекта</label>
                    <input type="text" id="name-project" class="fieldset__input" required>
                </div>
                <div class="fieldset">
                    <label for="main-img-project" class="fieldset__label">Обложка проекта</label>
                    <div id="main-img-project" class="form-image">
                        <label class="form-image__label" for="main-image"></label>
                        <input class="form-image__input-file" id="main-image" type="file" accept="image/jpeg" required>
                    </div>
                </div>
                <div class="fieldset">
                    <label for="about-project" class="fieldset__label">О проекте</label>
                    <textarea class="fieldset__textarea" id="about-project" required></textarea>
                </div>
            </div>
            <div class="group">
                <h2 class="group__title">Подключение</h2>
                <div class="fieldset">
                    <label for="img-connect" class="fieldset__label">Схема подключения</label>
                    <div id="img-connect" class="form-image">
                        <label class="form-image__label" for="scheme"></label>
                        <input class="form-image__input-file" id="scheme" type="file" accept="image/jpeg" required>
                    </div>
                </div>
            </div>
            <div class="group">
                <h2 class="group__title">Детали</h2>
                <ul class="fieldset-parts">
                    <li class="fieldset-part">
                        <input class="fieldset-part__input-name" type="text">
                        <input class="fieldset-part__input-number" type="number" value="0">
                        <button class="fieldset-part__del" type="button" onclick="removeItem(this)"></button>
                    </li>
                    <button class="fieldset-part fieldset-part__add" id="add-item" onclick="addPart(this)"
                            type="button">
                        <img src="../../images/add-icon.png" alt="Добавить элемент">
                    </button>
                </ul>
            </div>
            <div class="group">
                <h2 class="group__title">Программный код</h2>
                <div class="sketch">
                    <div class="fieldset-link">
                        <button class="fieldset-link__btn" onclick="toggleClassNameParent(this,'open')" type="button">
                            GITHUB<label for="link-git" class="fieldset-link__label"></label>
                        </button>
                        <input class="fieldset-link__link" id="link-git" type="url" placeholder="@github.com">
                    </div>
                    <span class="sketch__or">ИЛИ</span>
                    <fieldset class="sketch-upload">
                        <label class="sketch-upload__label" for="sketch"></label>
                        <input class="sketch-upload__input-file" id="sketch" type="file">
                    </fieldset>
                </div>
            </div>
            <div class="form__btn">
                <button class="form__submit" type="submit">Готово</button>
            </div>
        </form>
    </div>
