            </div>
        </nav>
    </header>
    <main class="main">
        <div class="content">
            <h1 class="title">Расскажи о своём проекте</h1>
            <form class="form">
                <div class="group">
                    <h2 class="group__title">Основная информация</h2>
                    <fieldset class="fieldset">
                        <label class="fieldset__label " for="name-project">Название проекта</label>
                        <input class="fieldset__input-text" type="text" id="name-project">
                    </fieldset>
                    <fieldset class="fieldset">
                        <label class="fieldset__label" for="main-image-project">Обложка проекта</label>
                        <div class="fieldset__upload" id="main-image-project">
                            <label class="fieldset__label-upload" for="upload-main-img">Выбрать изображение</label>
                            <input class="fieldset__input-file" type="file" id="upload-main-img">
                        </div>
                    </fieldset>
                    <fieldset class="fieldset">
                        <label class="fieldset__label" for="about-project">О проекте</label>
                        <textarea class="fieldset__textarea" id="about-project" placeholder="О проекте"></textarea>
                    </fieldset>
                </div>
                <div class="group">
                    <h2 class="group__title">Программная часть</h2>
                    <fieldset class="fieldset">
                        <label class="fieldset__label" for="upload-code">Скетч</label>
                        <div class="fieldset__upload" id="upload-code">
                            <label class="fieldset__label-upload" for="upload-sketch">Загрузить скетч</label>
                            <input class="fieldset__input-file" type="file" id="upload-sketch">
                            <div class="fieldset__button-link" onclick="openMenuByClass('upload-link','fieldset__input-link')"></div>
                            <input class="fieldset__input-link" id="upload-link" type="link">
                        </div>
                    </fieldset>
                </div>
            </form>
        </div>
    </main>
